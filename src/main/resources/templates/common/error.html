<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/common/error.css" th:href="@{/css/common/error.css}">
    <title>행복마루</title>
</head>
<body>
<div class="error">
    <h1>오류가 발생하였습니다</h1>
    <hr>
    <table>
        <colgroup>
            <col style="width: 25%;">
            <col style="width: 75%;">
        </colgroup>
        <tbody>
        <tr>
            <th>오류내용</th>
            <td th:text="${errorMessage}">
                {오류 메시지}
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="buttonDiv">
        <button type="button" id="homeBtn" onclick="location.href='/hangma/member/login'"
                th:onclick="|location.href='@{/member/login}'|">
            홈으로
        </button>
    </div>
</div>
</body>
</html>
