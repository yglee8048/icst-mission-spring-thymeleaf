<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/menu/update.css">
    <title>행복마루</title>
</head>
<body>
<div class="signUp">
    <h1>메뉴수정</h1>
    <form action="/hangma/menu/1/update" method="post">
        <hr>
        <table>
            <colgroup>
                <col style="width: 25%;">
                <col style="width: 75%;">
            </colgroup>
            <tbody>
            <tr>
                <th><label for="menuId">메뉴번호</label></th>
                <td><input type="text" id="menuId" name="menuId" value="1" readonly></td>
            </tr>
            <tr>
                <th><label for="category">카테고리</label></th>
                <td>
                    <select id="category" name="category" required>
                        <option value="COFFEE_HOT" selected>
                            커피(HOT)
                        </option>
                        <option value="COFFEE_ICE">
                            커피(ICED)
                        </option>
                        <option value="TEA">
                            차(HOT/ICED)
                        </option>
                        <option value="JUICE">
                            주스/스무디
                        </option>
                        <option value="BAKERY">
                            베이커리
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="menuNm">메뉴명</label></th>
                <td>
                    <input type="text" id="menuNm" name="menuNm" value="아메리카노" placeholder="이름" required>
                    *메뉴명을 입력해주세요
                </td>
            </tr>
            <tr>
                <th><label for="price">가격</label></th>
                <td>
                    <input type="number" id="price" name="price" value="1000" placeholder="가격" required>
                    *가격을 입력해주세요
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div class="buttonDiv">
            <button type="submit">수정</button>
            <button type="button" id="deleteBtn"
                    onclick="if(confirm('정말로 삭제하시겠습니까?')){location.href='/hangma/menu/1/delete'}">
                삭제
            </button>
            <button type="button" id="cancelBtn" onclick="location.href='/hangma/menu/manage'">
                취소
            </button>
        </div>
    </form>
</div>
</body>
</html>
